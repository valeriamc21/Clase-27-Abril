<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Sketching</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
var data;
var n;
function preload() {
	data = loadTable('https://raw.githubusercontent.com/profesorfaco/dno037-2018-06/gh-pages/data/poblacion.csv','csv', 'header');
}
function setup() {
	console.log(data);
	console.log(data.getRowCount() + ' son las filas en la tabla');
	console.log(data.getColumnCount() + ' son las columnas en la tabla');
	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	noStroke();
	fill(200,150);
	textAlign(CENTER);
	textStyle(BOLD);	
	beginShape();
	vertex(0,height)
   	for (var a = 0; a < data.getRowCount(); a++) {
		var Densidad = data.get(a, 2);
		var posX = (windowWidth/(data.getRowCount()+1))*(a+1);
		var posY = map(Densidad, 0, 475, (windowHeight-50), 100);
		vertex(posX,posY);
   		var region = data.get(a, 0);
   		textSize(11);
   		text(region + '\n•',posX,posY-10);
	}
	vertex(width,height);
	endShape(CLOSE);
    
    	fill(0,0,150,150);
	textAlign(CENTER);
	textStyle(BOLD);	
	beginShape();
	vertex(0,height)
   	for (var a = 0; a < data.getRowCount(); a++) {
		var Habitantes = data.get(a, 1);
		var posX = (windowWidth/(data.getRowCount()+1))*(a+1);
		var posY = map(Habitantes, 0, 7112808, (windowHeight-50), 100);
		vertex(posX,posY);
   		var region = data.get(a, 0);
   		textSize(11);
   		text(region + '\n•',posX,posY-10);
	}
	vertex(width,height);
	endShape(CLOSE);
}

</script>
</body>
</html>
